<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página Inicial</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5 text-center">Formulário de Agendamento</h1>
            <br>

            <form action="/dados" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" placeholder="Insira aqui seu nome completo" id="nome" name="nome" required>
                </div>
                <br>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" placeholder="Insira aqui seu endereço" id="endereco" name="endereco" required>
                </div>
                <br>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" placeholder="Insira aqui seu contato telefônico" id="telefone" name="telefone" required>
                </div>
                <br>

                <div class="mb-3">
                    <label for="data" class="form-label">Data de Agendamento:</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>



    </body>
</html>
